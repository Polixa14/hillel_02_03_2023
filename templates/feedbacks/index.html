<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedbacks</title>
</head>
<body>
{%  for feedback in feedbacks %}
    <p>{{ feedback.user }} leave comment:</p>
    <p>{{ feedback.text }}</p>
    <p>Rating: {{ feedback.rating }}</p>
{% endfor %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>
{% for name, error in form.errors.items %}
    <p>{{ error }}</p>
{% endfor %}
</body>
</html>
