{% extends 'base.html' %}
{% block title %}Product categories{% endblock title %}
{% block content %}
    <div class="container text-center">
        <div class="row">
            {% for category in categories %}
                <div class="col-6 col-lg-2 col-md-4 p-0">
                    <div class="category">
                        <a href="{% url 'category_products' category.slug %}">
                            <img class="rounded-circle" src="{{category.image.url}}" alt="Category image" height="150" width="150">
                        <div class="d-flex flex-column">
                            <h5 class="card-title">{{ category.name }}</h5>
                        </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
