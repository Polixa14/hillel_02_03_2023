{% extends 'base.html' %}
{% load i18n %}
{% block title %}{{ category.name }}{% endblock title %}
{% block content %}
    <div class="container text-center">
        <div class="row">
            {% for product in products %}
                <div class="col-6 col-lg-3 p-0">
                    <div class="card h-100 shoe-card">
                        <img class="card-img-top" src="{{product.image.url}}" alt="Product image" height="300">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text text-truncate">{{ product.description }}</p>
                            <div class="mt-auto align-items-end d-flex justify-content-end">
                                <span class="me-auto item-price">{{ product.price }}$</span>
                                <a href="{% url 'details' product.slug %}" class="btn btn-orange mt-auto d-flex justify-content-end">{% translate 'Details' %}</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
